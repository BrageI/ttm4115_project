<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charger availability</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
    <script src="mqtt.js"></script>
</head>
<body>
    <h1>Charger availability</h1>
    <div class="container" style="display: flex; justify-content: space-between;">
        <div class="column" style="flex: 1;">
            <h2 id="mqtt-location-0">Loading location...</h2>
            <p id="mqtt-available-0">Loading...</p>
            <p id="mqtt-available-arrival-0"></p>
            <p id="mqtt-total-0"></p>
            <p id="mqtt-time-0"></p>
        </div>
        <div class="column" style="flex: 1;">
            <h2 id="mqtt-location-1">Loading location...</h2>
            <p id="mqtt-available-1">Loading...</p>
            <p id="mqtt-available-arrival-1"></p>
            <p id="mqtt-total-1"></p>
            <p id="mqtt-time-1"></p>
        </div>
        <div class="column" style="flex: 1;">
            <h2 id="mqtt-location-2">Loading location...</h2>
            <p id="mqtt-available-2">Loading...</p>
            <p id="mqtt-available-arrival-2"></p>
            <p id="mqtt-total-2"></p>
            <p id="mqtt-time-2"></p>
        </div>
    </div>
</body>
</html>
